language: python
services:
  - docker
# The default distribution (ubuntu 14.04) don't support Python 3.7.
matrix:
  include:
#    - dist: trusty
#      python: "3.6"
#      script:
#        - make test-coverage
#        - make linters
#        - sonar-scanner
    - dist: xenial
      python: "3.7"
      script:
        - make test-coverage
        - make linters
        - sonar-scanner
#    - dist: xenial
#      python: "3.8"
#      script: make test
install:
  # https://travis-ci.community/t/build-error-for-python-3-7-on-two-different-projects/12895
  - pip install -U importlib_metadata
  - pip install -r requirements_dev.txt
notifications:
  email:
    - opensource@system73.com
deploy:
  provider: pypi
  user:
    secure: ""
  password:
    secure: ""
  # Necessary when the build has more than one job (Travis uses one job per Python version).
  # With this setting only the first job upload the package to pypi, preventing the others from failing.
  skip_existing: true
  on:
    tags: true
    branch: master
# Allow SonarCloud to access the full SCM history.
git:
  depth: false
addons:
  sonarcloud:
    organization: "system73"
    token:
      secure: ""
